<!DOCTYPE html>
<html>
<head>
    <title>简单EmulatorJS测试</title>
    <meta charset="UTF-8">
    <style>
        body { background: #000; color: #fff; font-family: Arial; }
        #game { width: 800px; height: 600px; margin: 20px auto; background: #333; }
        .controls { text-align: center; margin: 20px; }
        button { padding: 10px 20px; margin: 5px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .status { text-align: center; margin: 10px; padding: 10px; background: #333; }
    </style>
</head>
<body>
    <div class="controls">
        <h1>EmulatorJS 4.2.3 测试</h1>
        <button onclick="loadFC()">加载FC游戏</button>
        <button onclick="loadMAME()">加载MAME游戏</button>
        <button onclick="reset()">重置</button>
    </div>
    <div id="status" class="status">点击按钮开始测试</div>
    <div id="game"></div>

    <script>
        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
            console.log('状态:', msg);
        }

        function reset() {
            document.getElementById('game').innerHTML = '';
            if (window.EJS_emulator) delete window.EJS_emulator;
            updateStatus('已重置');
        }

        function loadFC() {
            reset();
            updateStatus('正在加载FC游戏...');
            
            // 设置全局变量
            window.EJS_player = '#game';
            window.EJS_gameUrl = '/roms/Contra1(U)30.nes';
            window.EJS_core = 'fceumm';
            window.EJS_pathtodata = '/emulatorjs/';
            window.EJS_gameName = 'Contra';
            window.EJS_startOnLoaded = true;
            window.EJS_DEBUG_XX = true;

            // 设置回调
            window.EJS_ready = () => updateStatus('FC模拟器就绪!');
            window.EJS_onGameStart = () => updateStatus('FC游戏开始!');

            // 加载脚本
            const script = document.createElement('script');
            script.src = '/emulatorjs/loader.js';
            script.onload = () => updateStatus('FC loader已加载');
            script.onerror = () => updateStatus('FC loader加载失败!');
            document.head.appendChild(script);
        }

        function loadMAME() {
            reset();
            updateStatus('正在加载MAME游戏...');
            
            // 设置全局变量
            window.EJS_player = '#game';
            window.EJS_gameUrl = '/roms/19xx.zip';
            window.EJS_core = 'mame2003_plus';
            window.EJS_pathtodata = '/emulatorjs/';
            window.EJS_gameName = '19XX';
            window.EJS_startOnLoaded = true;
            window.EJS_DEBUG_XX = true;

            // 设置回调
            window.EJS_ready = () => updateStatus('MAME模拟器就绪!');
            window.EJS_onGameStart = () => updateStatus('MAME游戏开始!');

            // 加载脚本
            const script = document.createElement('script');
            script.src = '/emulatorjs/loader.js';
            script.onload = () => updateStatus('MAME loader已加载');
            script.onerror = () => updateStatus('MAME loader加载失败!');
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
